<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IT Faculty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --brand: #2563eb; --brand-600: #1d4ed8; --brand-700: #1e40af;
      --bg: #0b0c0f; --paper: #ffffff; --ink: #0f172a; --ink-2: #334155; --ink-3: #6b7280; --divider: #e5e7eb;
      --success: #059669; --warning: #d97706; --muted-chip: #eef2ff; --muted-chip-ink: #4338ca;
      --r-md: 12px; --r-sm: 10px; --shadow-sm: 0 1px 2px rgba(16, 24, 40, .06);
      --shadow-md: 0 3px 10px rgba(16, 24, 40, .08), 0 1px 2px rgba(16, 24, 40, .04);
      --shadow-lg: 0 10px 30px rgba(16, 24, 40, .10), 0 3px 8px rgba(16, 24, 40, .08);
      --s-1: 4px; --s-2: 8px; --s-3: 12px; --s-4: 16px; --s-5: 20px; --s-6: 24px; --s-7: 28px; --s-8: 32px; --s-9: 36px;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      --fs-12: 12px; --fs-13: 13px; --fs-14: 14px; --fs-16: 16px; --fs-18: 18px; --fs-20: 20px; --fs-24: 24px; --fs-28: 28px;
      --t-quick: 140ms cubic-bezier(.2,.6,.2,1); --t-smooth: 260ms cubic-bezier(.2,.6,.2,1);
    }
    @media (prefers-color-scheme: dark) {
      :root { --bg: #0a0c12; --paper: #0f1320; --ink: #e5e7eb; --ink-2: #cbd5e1; --ink-3: #94a3b8; --divider: #1f2937;
        --muted-chip: #1e293b; --muted-chip-ink: #93c5fd; --shadow-sm: none; --shadow-md: none; --shadow-lg: none; }
    }
    html, body { height: 100%; }
    body {
      margin: 0; font-family: var(--font); color: var(--ink);
      background:
        radial-gradient(1200px 800px at 80% -10%, rgba(37,99,235,0.12), transparent 60%),
        radial-gradient(900px 600px at 10% -10%, rgba(16,185,129,0.10), transparent 60%),
        linear-gradient(180deg, #ffffff 0%, #f8fafc 40%, #f8fafc 100%);
      min-height: 100%;
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background:
          radial-gradient(1200px 800px at 80% -10%, rgba(37,99,235,0.16), transparent 60%),
          radial-gradient(900px 600px at 10% -10%, rgba(16,185,129,0.12), transparent 60%),
          linear-gradient(180deg, #0b1020 0%, #0a0c12 60%, #0a0c12 100%);
      }
    }
    .container { max-width: 1200px; margin: 0 auto; padding: var(--s-8) var(--s-6); }
    .header { display: grid; gap: var(--s-2); margin-bottom: var(--s-6); }
    .title-row { display: flex; align-items: center; gap: var(--s-3); flex-wrap: wrap; }
    .title { font-size: clamp(var(--fs-24), 2.5vw, var(--fs-28)); line-height: 1.2; margin: 0; letter-spacing: -0.01em; }
    .pill { display: inline-flex; align-items: center; gap: 6px; padding: 4px 10px; border-radius: 999px; font-size: var(--fs-12);
      color: #ffffff; background: linear-gradient(180deg, var(--brand) 0%, var(--brand-700) 100%); box-shadow: var(--shadow-sm); }
    .subtitle { font-size: var(--fs-14); color: var(--ink-3); }
    .section { margin-top: var(--s-9); }
    .section-head { display: flex; align-items: baseline; justify-content: space-between; margin-bottom: var(--s-4);
      border-bottom: 1px solid var(--divider); padding-bottom: var(--s-3); }
    .section-title { font-size: var(--fs-18); margin: 0; letter-spacing: -0.01em; }
    .section-hint { font-size: var(--fs-12); color: var(--ink-3); }
    .cards { display: grid; grid-template-columns: repeat(12, 1fr); gap: var(--s-4); }
    @media (max-width: 599px) {.cards>.card { grid-column: span 12; }}
    @media (min-width:600px) and (max-width:899px) {.cards>.card { grid-column: span 6; }}
    @media (min-width:900px) and (max-width:1199px) {.cards>.card { grid-column: span 4; }}
    @media (min-width:1200px) {.cards>.card { grid-column: span 3; }}
    .card {
      position: relative; display: grid; grid-template-columns: 76px 1fr; gap: var(--s-4); padding: var(--s-4);
      background: var(--paper); border: 1px solid var(--divider); border-radius: var(--r-md);
      box-shadow: var(--shadow-md);
      transition: transform var(--t-smooth), box-shadow var(--t-smooth), border-color var(--t-quick);
    }
    .card:hover, .card:focus-within { transform: translateY(-2px); border-color: rgba(37, 99, 235, 0.35); box-shadow: var(--shadow-lg); }
    .avatar { width: 76px; height: 76px; border-radius: var(--r-sm); object-fit: cover;
      background: linear-gradient(180deg, #f3f4f6 0%, #e5e7eb 100%); border: 1px solid var(--divider); }
    .avatar.fallback { display: grid; place-items: center; font-size: var(--fs-18); color: var(--ink-3); }
    .name { margin: 0; font-size: var(--fs-16); font-weight: 700; letter-spacing: -0.01em; color: var(--ink); }
    .designation { margin: 4px 0 6px 0; font-size: var(--fs-14); color: var(--ink-2); display: inline-flex; align-items: center; gap: 8px; }
    .chip { display: inline-flex; align-items: center; gap: 6px; padding: 2px 8px; border-radius: 999px;
      background: var(--muted-chip); color: var(--muted-chip-ink); border: 1px solid rgba(67,56,202,.14);
      font-size: var(--fs-12); line-height: 1.8; }
    .dept { margin: 0 0 10px 0; font-size: var(--fs-13); color: var(--ink-3); }
    .meta { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }
    .email a { color: var(--brand); text-decoration: none; font-size: var(--fs-13); font-weight: 600;
      border-bottom: 1px dashed rgba(37, 99, 235, .35); transition: color var(--t-quick), border-color var(--t-quick); }
    .email a:hover { color: var(--brand-600); border-color: rgba(37, 99, 235, .65); }
    .email .muted { color: var(--ink-3); font-size: var(--fs-13); }
    .badge { position: absolute; top: 10px; right: 10px; padding: 2px 8px; border-radius: 999px; font-size: 11px; font-weight: 700;
      letter-spacing: .03em; color: #fff; background: var(--brand); opacity: .9; }
    .badge.prof { background: linear-gradient(180deg, #0ea5e9 0%, #0369a1 100%); }
    .badge.assoc { background: linear-gradient(180deg, #8b5cf6 0%, #6d28d9 100%); }
    .badge.asst { background: linear-gradient(180deg, #22c55e 0%, #15803d 100%); }
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }
    :focus { outline: none; }
    .card:focus-within { box-shadow: 0 0 0 3px rgba(37,99,235,.25), var(--shadow-lg); }
    @media print {
      body { background: #fff; } .container { padding: 0; } .card { box-shadow: none; border-color: #ddd; }
      .badge { display: none; } .email a { text-decoration: underline; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title-row">
        <h1 class="title">Information Technology â€“ Faculty</h1>
        <span class="pill" th:text="'Total: ' + ${totalStaff}">Total: 24</span>
      </div>
      <div class="subtitle">Meet our teaching and research faculty across seniority levels.</div>
    </div>

    <div th:each="entry : ${sections}" class="section">
      <div class="section-head">
        <h2 class="section-title" th:text="${entry.key}">Professor &amp; Head</h2>
        <span class="section-hint" th:text="'Members: ' + ${#lists.size(entry.value)}">Members: 3</span>
      </div>

      <div class="cards">
        <div class="card" th:each="s : ${entry.value}">
          <!-- Avatar -->
          <img class="avatar" th:if="${s.photoUrl != null}" th:src="@{${s.photoUrl}}" alt="" />
          <div class="avatar fallback" th:if="${s.photoUrl == null}" aria-hidden="true">ðŸ‘¤</div>

          <!-- Details -->
          <div>
            <h3 class="name" th:text="${s.fullName}">Full Name</h3>

            <div class="designation">
              <span th:text="${s.designation}">Designation</span>
             
            </div>

            <p class="dept" th:text="${s.department}">Information Technology</p>

            <div class="meta">
              <div class="email">
                <a th:if="${s.email != null}" th:href="'mailto:' + ${s.email}" th:text="${s.email}">email@example.com</a>
                <span th:if="${s.email == null}" class="muted">Email not available</span>
              </div>
            </div>
          </div>

         
        </div>
      </div>
    </div>

  </div>
</body>
</html>
