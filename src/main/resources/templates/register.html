<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f2f2f2; }
        .box { width: 360px; margin: 80px auto; padding: 24px; background:#fff; box-shadow: 0 0 10px rgba(0,0,0,.1); border-radius: 8px; }
        input, button { width:100%; padding:10px; margin:8px 0; box-sizing: border-box; }
        .field-error { color:#c62828; font-size: 12px; margin-top: -6px; margin-bottom: 8px; }
        .links { text-align:center; margin-top:10px; }
        a { text-decoration:none; color:#1976d2; }
    </style>
</head>
<body>
<div class="box">
    <h2>Create Account</h2>

    <form th:action="@{/register}" th:object="${user}" method="post">
        <input type="text" th:field="*{username}" placeholder="Username" />
        <div class="field-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>

        <input type="email" th:field="*{email}" placeholder="Email" />
        <div class="field-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>

        <input type="password" th:field="*{password}" placeholder="Password" />
        <div class="field-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>

        <button type="submit">Register</button>
    </form>

    <div class="links">
        <a th:href="@{/login}">Back to Login</a>
    </div>
</div>
</body>
</html>
